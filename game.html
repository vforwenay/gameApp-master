<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    
    <title>Rock, Paper, Scissors</title>
    
    <style>
      *{margin:0;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}::selection{background:#fb9fe5;text-shadow:none}a{color:#0088CC;text-decoration:none;outline:0}a:hover{color:#005580}a img{border:none}img{max-width:100%}html{font-size:100%}body{padding:5%;font:300 1.25em/1.6 monospace;background:#fff;color:#000;}h1{font-family:"Helvetica Neue",sans-serif;line-height:1;font-weight:300;margin-bottom:1em;}#gameConsole{padding:2em;background:#eee;}#results-board{text-align: center;padding:2em;background:#eee;display: none;}.title{text-align: center;}.options{text-align: center;margin-top: 50px}button{padding: 5px;}
    </style>
  </head>
  
  <body>
    <div class="title"><h1>Rock, Paper, Scissors</h1></div>
    
    <div id="gameConsole">  
      <div class="title">To play Choose rock, paper or scissors?</div>
      <div class="options">
        <button class="userOption" data-id="rock">Rock</button>
        <button class="userOption" data-id="paper">Paper</button>
        <button class="userOption" data-id="scissors">Scissors</button>
      </div>
      
    </div>
    
    <div id="results-board">
      <div id="results"></div>
      <button id="restart">Play again!</button>
    </div>
    <script src="./src/game.js"></script>
    <script>
      new Game().start();
    </script>
  </body>
</html>
